<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gulab Jamun Proposal üç©</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(135deg, #f7c6e6, #d6c6ff);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    /* ‚ú® FLOATING GLITTER BACKGROUND */
    .glitter {
        position: absolute;
        width: 6px;
        height: 6px;
        background: rgba(255,255,255,0.9);
        border-radius: 50%;
        box-shadow: 0 0 10px white;
        animation: float 6s linear infinite;
        z-index: 1;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        20% { opacity: 1; }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }

    .container {
        text-align: center;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    #messageBox {
        font-size: 22px;
        min-height: 40px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 140px;
    }

    button {
        font-size: 22px;
        padding: 12px 30px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #4CAF50;
        color: white;
        left: 30%;
        top: 60px;
        opacity: 0.5;
        pointer-events: none;
    }

    #noBtn {
        background-color: #e74c3c;
        color: white;
        left: 55%;
        top: 60px;
    }

    /* üéâ Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        animation: fall 4s linear forwards;
    }

    @keyframes fall {
        0% {
            transform: translateY(-20px) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }

    /* üíñ SPARKLING HEARTS */
    .heart {
        width: 12px;
        height: 12px;
        background: hotpink;
        transform: rotate(45deg);
        box-shadow: 0 0 15px hotpink, 0 0 30px pink;
        animation: sparkle 1.5s infinite alternate, fall 4s linear forwards;
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 12px;
        height: 12px;
        background: hotpink;
        border-radius: 50%;
        position: absolute;
        box-shadow: 0 0 15px hotpink;
    }

    .heart::before {
        top: -6px;
        left: 0;
    }

    .heart::after {
        left: -6px;
        top: 0;
    }

    @keyframes sparkle {
        from {
            box-shadow: 0 0 10px hotpink;
            transform: rotate(45deg) scale(1);
        }
        to {
            box-shadow: 0 0 30px pink;
            transform: rotate(45deg) scale(1.4);
        }
    }
</style>
</head>

<body>

<!-- ‚ú® Glitter generator -->
<script>
    for (let i = 0; i < 40; i++) {
        const g = document.createElement("div");
        g.className = "glitter";
        g.style.left = Math.random() * 100 + "vw";
        g.style.animationDelay = Math.random() * 6 + "s";
        document.body.appendChild(g);
    }
</script>

<div class="container">
    <h1>Will you be my gulab jamun? üòã</h1>

    <div id="messageBox"></div>

    <div class="buttons">
        <button id="yesBtn">Yes üòå</button>
        <button id="noBtn">No üòî</button>
    </div>
</div>

<!-- üîä Cute Yay Sound -->
<audio id="yaySound">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5e47b76e25.mp3" type="audio/mpeg">
</audio>

<script>
    let noCount = 0;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const messageBox = document.getElementById("messageBox");
    const yaySound = document.getElementById("yaySound");

    const messages = [
        "Are you sure? üôÇ",
        "Pakka pookie? üéÄü•∫",
        "Ayusshutupp and yes kro na ü´£"
    ];

    noBtn.addEventListener("click", () => {
        if (noCount < 3) {
            messageBox.textContent = messages[noCount];

            noBtn.style.left = Math.random() * 70 + "%";
            noBtn.style.top = Math.random() * 80 + "px";

            let scale = 1 + (noCount + 1) * 0.3;
            yesBtn.style.transform = `scale(${scale})`;

            noCount++;

            if (noCount === 3) {
                yesBtn.style.opacity = "1";
                yesBtn.style.pointerEvents = "auto";
            }
        }
    });

    yesBtn.addEventListener("click", () => {
        yaySound.play();
        messageBox.textContent = "Aww... can I have you in my dinner? üëª";
        startCelebration();
    });

    function startCelebration() {
        for (let i = 0; i < 90; i++) {
            const item = document.createElement("div");

            if (Math.random() > 0.4) {
                item.classList.add("heart");
            } else {
                item.classList.add("confetti");
                item.style.background = "white";
            }

            item.style.left = Math.random() * 100 + "vw";
            item.style.animationDuration = 3 + Math.random() * 2 + "s";

            document.body.appendChild(item);

            setTimeout(() => item.remove(), 5000);
        }
    }
</script>

</body>
</html>
