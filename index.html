<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gulab Jamun Proposal ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe4ec, #ffffff);
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }

    #message {
      font-size: 20px;
      margin: 15px;
      color: #b03060;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    #yesBtn {
      background-color: #ff6f91;
      color: white;
      margin-right: 15px;
    }

    #noBtn {
      background-color: #ffc2d1;
      color: #6b003f;
      position: absolute;
    }

    .heart {
      position: absolute;
      color: #ff4d6d;
      font-size: 24px;
      animation: floatUp 2s ease-out forwards;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-150px);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my gulab jamun? ðŸ˜‹</h1>
    <div id="message"></div>
    <button id="yesBtn">Yes ðŸ’–</button>
    <button id="noBtn">No ðŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let noCount = 0;
    let yesSize = 1;

    const messages = [
      "Are you sure? ðŸ™‚",
      "Pakka pookie? ðŸŽ€ðŸ¥º"
    ];

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 100);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      message.innerText = messages[noCount % messages.length];
      noCount++;

      yesSize += 0.2;
      yesBtn.style.transform = `scale(${yesSize})`;
    });

    yesBtn.addEventListener("click", () => {
      message.innerText = "Aww... can I have you in my dinner? ðŸ‘»";

      for (let i = 0; i < 20; i++) {
        createHeart();
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’—";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 2000);
    }
  </script>

</body>
</html>
