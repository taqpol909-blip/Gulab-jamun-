<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Will You Be My Gulab Jamun?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f8cdda, #d1c4e9);
        font-family: 'Comic Sans MS', cursive;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 36px;
        margin-bottom: 20px;
    }

    .message-box {
        min-height: 50px;
        font-size: 22px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        font-size: 20px;
        padding: 12px 28px;
        border-radius: 10px;
        border: none;
        cursor: pointer;
        position: absolute;
    }

    #yesBtn {
        background-color: #4CAF50;
        color: white;
        left: 50%;
        transform: translateX(-120%);
        pointer-events: none;
        transition: transform 0.3s, padding 0.3s;
    }

    #noBtn {
        background-color: #e53935;
        color: white;
        left: 50%;
        transform: translateX(20%);
    }

    .star {
        position: absolute;
        color: gold;
        font-size: 24px;
        animation: sparkle 1s ease-out forwards;
    }

    @keyframes sparkle {
        0% { opacity: 1; transform: scale(0); }
        100% { opacity: 0; transform: scale(1.5) translateY(-80px); }
    }

    .teddy {
        margin-top: 20px;
        width: 150px;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my gulab jamun? ðŸ˜‹</h1>

    <div class="message-box" id="message"></div>

    <div class="buttons">
        <button id="yesBtn">Yes ðŸ˜Œ</button>
        <button id="noBtn">No ðŸ˜”</button>
    </div>

    <div id="teddyContainer"></div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const teddyContainer = document.getElementById("teddyContainer");

    let noCount = 0;

    const messages = [
        "Are you sure? ðŸ™‚",
        "Pakka pookie? ðŸŽ€ðŸ¥º",
        "Ayusshutupp and yes kro na ðŸ«£"
    ];

    noBtn.addEventListener("mouseover", () => {
        if (noCount < 3) {
            const x = Math.random() * 300 - 150;
            const y = Math.random() * 100 - 50;
            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }
    });

    noBtn.addEventListener("click", () => {
        if (noCount < 3) {
            message.textContent = messages[noCount];
            noCount++;

            // Grow YES button
            yesBtn.style.padding = `${12 + noCount * 6}px ${28 + noCount * 12}px`;

            if (noCount === 3) {
                yesBtn.style.pointerEvents = "auto";
            }
        }
    });

    yesBtn.addEventListener("click", () => {
        message.textContent = "Yayyyyyyyyy.. can I have you in my dinner? ðŸ‘»";

        // Sparkles
        for (let i = 0; i < 25; i++) {
            const star = document.createElement("div");
            star.className = "star";
            star.textContent = "âœ¨";
            star.style.left = Math.random() * window.innerWidth + "px";
            star.style.top = Math.random() * window.innerHeight + "px";
            document.body.appendChild(star);

            setTimeout(() => star.remove(), 1000);
        }

        // Teddy GIF
        teddyContainer.innerHTML = `
            <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" class="teddy">
        `;
    });
</script>

</body>
</html>
