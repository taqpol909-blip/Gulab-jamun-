<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gulab Jamun üíñ</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe4ee, #ffffff);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", cursive;
    overflow: hidden;
  }

  .container {
    text-align: center;
    z-index: 2;
  }

  h1 {
    font-size: 32px;
    color: #c2185b;
  }

  #message {
    font-size: 22px;
    margin: 15px;
    color: #880e4f;
  }

  button {
    font-size: 22px;
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s ease;
    position: relative;
  }

  #yesBtn {
    background: #2ecc71;
    color: white;
    margin-right: 20px;
  }

  #noBtn {
    background: #e74c3c;
    color: white;
    position: absolute;
  }

  /* Hearts & Confetti */
  .heart, .confetti {
    position: absolute;
    animation: floatUp 3s ease-out forwards;
    z-index: 1;
  }

  .heart {
    font-size: 26px;
    color: #ff4d6d;
  }

  .confetti {
    width: 8px;
    height: 8px;
    background-color: hsl(Math.random()*360, 80%, 60%);
  }

  @keyframes floatUp {
    0% {
      transform: translateY(0);
      opacity: 1;
    }
    100% {
      transform: translateY(-200px);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my gulab jamun? üòã</h1>
  <div id="message"></div>
  <button id="yesBtn">Yes üíö</button>
  <button id="noBtn">No ‚ù§Ô∏è</button>
</div>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const message = document.getElementById("message");

  let count = 0;
  let yesScale = 1;

  const texts = [
    "Are you sure? üôÇ",
    "Pakka pookie? üéÄü•∫",
    "Ayusshutupp and yes kro na ü´£"
  ];

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    message.innerText = texts[count % texts.length];
    count++;

    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  yesBtn.addEventListener("click", () => {
    message.innerText = "Aww... can I have you in my dinner? üëª";

    for (let i = 0; i < 40; i++) {
      createHeart();
      createConfetti();
    }
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "üíñ";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);
  }

  function createConfetti() {
    const confetti = document.createElement("div");
    confetti.className = "confetti";
    confetti.style.left = Math.random() * window.innerWidth + "px";
    confetti.style.top = window.innerHeight + "px";
    confetti.style.backgroundColor =
      `hsl(${Math.random() * 360}, 80%, 60%)`;
    document.body.appendChild(confetti);
    setTimeout(() => confetti.remove(), 3000);
  }
</script>

</body>
</html>
