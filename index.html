<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gulab Jamun üòã</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f9c5d1, #d6c1ff);
        font-family: 'Comic Sans MS', cursive, sans-serif;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 15px;
    }

    .message-box {
        font-size: 28px;
        min-height: 50px;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        height: 90px;
        width: 300px;
        margin: auto;
    }

    button {
        font-size: 28px;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #4CAF50;
        color: white;
        left: 0;
        opacity: 0.6;
        cursor: not-allowed;
    }

    #noBtn {
        background-color: #f44336;
        color: white;
        right: 0;
    }

    .heart, .confetti {
        position: fixed;
        pointer-events: none;
        animation: floatUp 3s linear forwards;
    }

    .heart {
        font-size: 24px;
    }

    .confetti {
        width: 10px;
        height: 10px;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 1;
        }
        to {
            transform: translateY(-100vh);
            opacity: 0;
        }
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my gulab jamun? üòã</h1>

    <div class="message-box" id="message"></div>

    <div class="buttons">
        <button id="yesBtn" disabled>Yes üíö</button>
        <button id="noBtn">No ‚ù§Ô∏è</button>
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    let noCount = 0;
    const texts = [
        "Are you sure? üôÇ",
        "Pakka pookie? üéÄü•∫",
        "Ayusshutupp and yes kro na ü´£"
    ];

    noBtn.addEventListener("click", () => {
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;

        if (noCount < texts.length) {
            message.innerText = texts[noCount];
        }

        noCount++;

        let currentSize = parseInt(window.getComputedStyle(yesBtn).fontSize);
        yesBtn.style.fontSize = (currentSize + 4) + "px";

        if (noCount >= 3) {
            yesBtn.disabled = false;
            yesBtn.style.opacity = "1";
            yesBtn.style.cursor = "pointer";
        }
    });

    yesBtn.addEventListener("click", () => {
        message.innerText = "Aww‚Ä¶ can I have you in my dinner? üëª";
        celebrate();
    });

    function celebrate() {
        for (let i = 0; i < 50; i++) {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerText = "üíñ";
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.top = window.innerHeight + "px";
            document.body.appendChild(heart);

            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * window.innerWidth + "px";
            confetti.style.top = window.innerHeight + "px";
            confetti.style.backgroundColor =
                `hsl(${Math.random() * 360}, 100%, 70%)`;
            document.body.appendChild(confetti);

            setTimeout(() => {
                heart.remove();
                confetti.remove();
            }, 3000);
        }
    }
</script>

</body>
</html>
