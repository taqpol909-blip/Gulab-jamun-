<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gulab Jamun Proposal üç©</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        font-family: "Comic Sans MS", cursive, sans-serif;
        background: linear-gradient(135deg, #f7c6e6, #d6c6ff);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .container {
        text-align: center;
        position: relative;
        z-index: 2;
    }

    h1 {
        font-size: 28px;
        margin-bottom: 20px;
    }

    #messageBox {
        font-size: 22px;
        min-height: 40px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 120px;
    }

    button {
        font-size: 22px;
        padding: 10px 25px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        position: absolute;
        transition: all 0.3s ease;
    }

    #yesBtn {
        background-color: #4CAF50;
        color: white;
        left: 30%;
        top: 40px;
        opacity: 0.5;
        pointer-events: none;
    }

    #noBtn {
        background-color: #e74c3c;
        color: white;
        left: 55%;
        top: 40px;
    }

    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background: pink;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        0% {
            transform: translateY(-20px) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }

    .heart {
        background: red;
        transform: rotate(45deg);
    }

    .heart::before,
    .heart::after {
        content: "";
        width: 10px;
        height: 10px;
        background: red;
        border-radius: 50%;
        position: absolute;
    }

    .heart::before {
        top: -5px;
        left: 0;
    }

    .heart::after {
        left: -5px;
        top: 0;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Will you be my gulab jamun? üòã</h1>

    <div id="messageBox"></div>

    <div class="buttons">
        <button id="yesBtn">Yes üòå</button>
        <button id="noBtn">No üòî</button>
    </div>
</div>

<script>
    let noCount = 0;

    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const messageBox = document.getElementById("messageBox");

    const messages = [
        "Are you sure? üôÇ",
        "Pakka pookie? üéÄü•∫",
        "Ayusshutupp and yes kro na ü´£"
    ];

    noBtn.addEventListener("click", () => {
        if (noCount < 3) {
            messageBox.textContent = messages[noCount];

            // Move NO button randomly
            const x = Math.random() * 60;
            const y = Math.random() * 60;
            noBtn.style.left = x + "%";
            noBtn.style.top = y + "px";

            // Increase YES button size
            let scale = 1 + (noCount + 1) * 0.3;
            yesBtn.style.transform = `scale(${scale})`;

            noCount++;

            if (noCount === 3) {
                yesBtn.style.opacity = "1";
                yesBtn.style.pointerEvents = "auto";
            }
        }
    });

    yesBtn.addEventListener("click", () => {
        messageBox.textContent = "Aww... can I have you in my dinner? üëª";
        startCelebration();
    });

    function startCelebration() {
        for (let i = 0; i < 50; i++) {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");

            if (Math.random() > 0.5) {
                confetti.classList.add("heart");
            }

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = 2 + Math.random() * 2 + "s";

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 4000);
        }
    }
</script>

</body>
</html>
